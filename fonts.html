(function (argument) {
    var showFontFamily = function(family, prepend) {
        var dt = document.createElement('dt'), dd = document.createElement('dd');
        dt.innerText = family;
        // dt.style.fontFamily = family;
        dd.innerText = txt;
        dd.style.fontFamily = family;
        if (prepend) {
            list.insertBefore(dd, list.children ? list.children[0] : null);
            list.insertBefore(dt, list.children[0]);
        } else {
            list.appendChild(dt);
            list.appendChild(dd);
        }
    }
        , trim = function(s) {
            return s.replace(/^\s+/, '').replace(/\s+$/, '');
        };

    var list = document.querySelector('.fonts'), txt = 'hello, world! 你好，世界！';

    for (var i in ffArr) {
        showFontFamily(ffArr[i]);
    }

    var input = document.querySelector('input');
    input.onkeyup = function(evt) {
        var char = evt.keyCode || evt.which;
        if (char == 13) {
            var val = trim(input.value);
            if (val) {
                showFontFamily(val, 1);
            }
        }
    }
